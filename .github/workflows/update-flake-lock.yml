name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday at 00:00

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Create and push update branch
        id: branch
        run: |
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="flake-update/$TIMESTAMP"
          git checkout -b "$BRANCH_NAME"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Update flake.lock
        run: nix flake update --accept-flake-config

      - name: Commit changes
        id: commit
        run: |
          if [ -n "$(git status --porcelain flake.lock)" ]; then
            git add flake.lock
            git commit -m "chore(lock): update flake.lock"
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to flake.lock"
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Create PR
        if: steps.commit.outputs.changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(lock): update flake.lock"
          branch: ${{ steps.branch.outputs.branch_name }}
          delete-branch: true
          title: "chore(lock): update flake.lock"
          body: "Automated flake.lock update"
          draft: false
          labels: automated,dependencies

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --rebase ${{ steps.create-pr.outputs.pull-request-number }}